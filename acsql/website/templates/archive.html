{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="span12">
        <h3>ACS Archive</h3>
        <table class="table">
            {% for row in proposal_array %}
            <tr>
                {% for proposal in row %}
                <td><a href="/archive/{{proposal}}/" target="_blank">{{proposal}}</a></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
